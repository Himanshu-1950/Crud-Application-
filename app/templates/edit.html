{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: linear-gradient(to right, #8360c3, #2ebf91);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
        }
        .table td, .table th {
            vertical-align: middle;
        }
        label {
            font-weight: 500;
        }
        .btn-warning {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

            <div class="card shadow-lg">
                <div class="card-header bg-warning text-dark text-center rounded-top">
                    <h3 class="mb-0"> Update Employee Details</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="/update/{{ employee.id }}">
                        {% csrf_token %}
                        <table class="table table-borderless align-middle">
                            <tr>
                                <th><label for="id_eid">Employee ID</label></th>
                                <td><input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ employee.eid }}" class="form-control"></td>
                            </tr>
                            <tr>
                                <th><label for="id_ename">Full Name</label></th>
                                <td><input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ employee.ename }}" class="form-control"></td>
                            </tr>
                            <tr>
                                <th><label for="id_eemail">Email Address</label></th>
                                <td><input type="email" name="eemail" id="id_eemail" required maxlength="254" value="{{ employee.eemail }}" class="form-control"></td>
                            </tr>
                            <tr>
                                <th><label for="id_econtact">Contact No.</label></th>
                                <td><input type="text" name="econtact" id="id_econtact" required maxlength="15" value="{{ employee.econtact }}" class="form-control"></td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-center">
                                    <button type="submit" class="btn btn-warning">Update</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
