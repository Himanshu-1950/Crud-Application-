{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
        }
        .table td, .table th {
            vertical-align: middle;
        }
        label {
            font-weight: 500;
        }
        .btn-success {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center rounded-top">
                    <h3 class="mb-0"> Enter Employee Details </h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="/emp">
                        {% csrf_token %}
                        <table class="table table-borderless align-middle">
                            <tr>
                                <th><b><label for="eid">Employee ID</label></b></th>
                                <td><input type="text" id="eid" name="eid" class="form-control" required></td>
                            </tr>
                            <tr>
                                <th><b><label for="ename">Full Name</label></b></th>
                                <td><input type="text" id="ename" name="ename" class="form-control" required></td>
                            </tr>
                            <tr>
                                <th><b><label for="eemail">Email Address</label></b></th>
                                <td><input type="email" id="eemail" name="eemail" class="form-control" required></td>
                            </tr>
                            <tr>
                                <th><b><label for="econtact">Contact No.</label></b></th>
                                <td><input type="text" id="econtact" name="econtact" class="form-control" required></td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-center">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
